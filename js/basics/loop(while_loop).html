<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 3</title>
</head>
<body>
    <h2>While loop</h2>

    <script>
        var i=0;
        while(i<=10){
            document.write(i + "<br>");
            i++;
        }

        document.write("<br>");
        var i = 0;
        do{
            document.write(i+ "<br>");
            i++;
        }while(i>10);

    </script>
</body>
</html>
