<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <h2>Loops</h2>

    <script>
        var courses =["Python", "Web Development", "C","C++", "Java"];
        document.write(courses[0] + "<br>");
        document.write(courses[1] + "<br>");
        document.write(courses[2] + "<br>");
        document.write(courses[3] + "<br>");
        document.write(courses[4] + "<br>");
        document.write("<br>");
        var i;
        for(i=0;i<courses.length;i++){
            document.write(courses[i] + "<br>");
        }
    </script>
</body>
</html>
