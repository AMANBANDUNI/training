<!DOCTYPE html>
<html>
<head>
	<title>js placement example</title>
	<script type="text/javascript">
		function sayhello()
		{	
			alert("Happy Diwali");
		}
	</script>
</head>
<body>
	<input type="button" value="Click Me" onclick="sayhello()">
	<script type="text/javascript">
		document.write("This is just an example of js placement in both head and body.")
	</script>
	<p>this is a body of html</p>
	<button onclick="sayhello()">Click Me</button>
</body>
</html>
