<!DOCTYPE html>
<html>
<head>
	<title>Js Examples: </title>
	<script type="text/javascript"> 
		function sayhello()
		{
			alert("Hello User")
		}
	</script>
</head>
<body>
	<input type="button" value="Click Me" onclick="sayhello()">
	<br>
	<button onclick="sayhello()">Click Me</button>
	<p>This is just an example.</p>
</body>
</html>
