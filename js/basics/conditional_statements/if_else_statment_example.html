<!DOCTYPE html>
<html>
<head>
	<title>conditional statement</title>
</head>
<body>
	<h2>if else statement example</h2>
	<p>Program to find the number is even or odd.</p>
	<script>
		num=9;
		if (num%2 == 0)
		{
			document.write("Its even number.")
		}
		else
		{
			document.write("Its odd number.");
		}
	</script>
</body>
</html>
