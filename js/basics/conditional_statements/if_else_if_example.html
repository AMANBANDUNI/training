<!DOCTYPE html>
<html>
<head>
	<title>Conditional statement</title>
</head>
<body>
	<h2>if else-if and nested if else statement example.</h2>
	<p>Program to find out you are child, teenager or an adult.</p>
	<script>
		age=15
		if (age>0 && age<=150)
		{
			if (age>0 && age<14)
			{
				document.write("You are a child")
			}
			else if (age>=14 && age<18)
			{
				document.write("You are a teenager.")
			}
			else
			{	
				document.write("You are an adult.")
			}
		}
		else
			document.write("Invalid age entered.");
	</script>
</body>
</html>
