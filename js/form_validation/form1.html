<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="form3.js"></script>
</head>
<body>
    <h2><center>Form Validation</center></h2>
    <p><u><b>Enter the Following Details: </b></u></p>
    <br>
    <div id="form">
        <form name="myform" action="">
            First_name: <input type="text" name="fname" id="fn" class="name">
            &nbsp Last_name: <input type="text" name="lname" id="ln" class="name">
            <br><br>
            Email ID: <input type="email" name="email" id="e">
            <br><br>
            Password: <input type="password" name="password" id="pswd">
            <br><br>
            Phone no.: <input size="10" tabindex="5" name="number" id="no" maxlength="10" onkeyup="tab_index(this,this.value)">
            <br><br>
            <div class="dobcontainer">
            D.O.B.: MM: <input size="2" tabindex="6" id="mm" class="dateofbirth" maxlength="2" onkeyup="tab_index(this,this.value)">
            DD: <input size="2" tabindex="7" id="dd" class="dateofbirth" maxlength="2" onkeyup="tab_index(this,this.value)">
            YY: <input size="4" tabindex="8" id="yy" class="dateofbirth" maxlength="4" onkeyup="tab_index(this,this.value)">
            </div>
            <br><br>
            Registration Id: <input type="text" name="reg_id" id="ri">
            <br><br>
            <input type="button" value="Submit" onclick="alert(myfunc())" id="btn">
        </form>
    </div>
</body>
</html>
